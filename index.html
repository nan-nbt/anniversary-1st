<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Love Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="relative bg-gradient-to-br from-pink-100 to-red-200 min-h-screen flex flex-col items-center justify-center overflow-hidden">

  <!-- 🎵 Background music -->
  <audio autoplay loop hidden>
    <source src="audio/audio-1.mp3" type="audio/mp3" />
  </audio>

  <!-- 💖 Floating hearts container -->
  <div class="hearts absolute inset-0 pointer-events-none"></div>

  <h1 class="text-4xl font-bold text-pink-700 mb-6 z-10">Happy Anniversary 1st Year</h1>

  <!-- 🖼️ Slideshow -->
  <div class="z-10 w-full max-w-3xl px-4">
    <img id="slide" src="images/image-1.jpg" alt="Love Memory" class="w-full h-80 object-cover rounded-xl shadow-lg transition-opacity duration-700">
    <p id="caption" class="mt-4 text-center text-xl text-gray-700 italic">Our first photo together</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
