<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Love Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-pink-100 to-red-200 min-h-screen flex items-center justify-center">

  <div class="backdrop-blur-md bg-white/40 border border-white/30 rounded-2xl shadow-xl p-8 w-[90%] max-w-2xl text-center">
    <h1 class="text-3xl font-bold text-pink-700 mb-4">💑 Our Love Journey</h1>
    
    <div class="relative">
      <img id="slide" src="images/photo1.jpg" alt="Memory" class="w-full h-64 object-cover rounded-xl shadow-md transition duration-500">
      <p id="caption" class="mt-3 text-lg text-gray-700 italic">Our first photo together</p>
    </div>

    <div class="mt-6 space-x-4">
      <button onclick="prevSlide()" class="px-4 py-2 bg-pink-500 text-white rounded-full hover:bg-pink-600 transition">⏪ Prev</button>
      <button onclick="nextSlide()" class="px-4 py-2 bg-pink-500 text-white rounded-full hover:bg-pink-600 transition">Next ⏩</button>
    </div>

    <div class="mt-8 text-gray-800">
      <p>“Every moment with you is a gift. Here's to our first beautiful year — and forever to go.”</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
